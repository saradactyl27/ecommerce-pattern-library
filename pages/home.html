<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banner/banner"></script>

  <main class="push-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island">
        <script type="application/json" data-pattern="cards/image-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island">
        <script type="application/json" data-pattern="cards/image-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island">
        <script type="application/json" data-pattern="cards/image-card"></script>
      </div>
    </div>
  </main>
  <section class="push pad-t pad-b">
    <div class="grid ">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
    </div>
  </section>
  <section class="push pad-t pad-b">
    <div class="grid ">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card"></script>
      </div>
    </div>
  </section>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
