<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banner/banner">
    {
      "h1": "Boycott boring",
      "a": "Explore this week's sales"
    }
  </script>

  <main class="push-2 pad-t-2 pad-b-2 gutter" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island accent-background-color">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h3": "Create custom shapes and even choose your colours",
            "a": "See how"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island tertiary-background-color">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h3": "Easter shapes you will love",
            "a": "See all"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island primary-light-background-color">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h3": "Special shapes for any sports fan",
            "a": "See all"
          }
        </script>
      </div>
    </div>
  </main>
  <section class="pad-t pad-b gutter secondary-background-color">
    <script type="application/json" data-pattern="sections/circle-card-header"></script>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Country wands"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Space wands"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Flower wands"
          }
        </script>
      </div>
    </div>
  </section>
  <section class="pad-t pad-b gutter grey-background-color">
    <script type="application/json" data-pattern="sections/circle-card-header">
      {
        "h2": "Bestsellers",
        "p": "Check out our customer's top picks this week"
      }
    </script>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Sparkly bubbles"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Disney wands"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/circle-card">
          {
            "h3": "Cars 2 wands"
          }
        </script>
      </div>
    </div>
  </section>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
