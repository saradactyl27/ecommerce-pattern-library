<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Year select box</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="form-fields.css" rel="stylesheet">
</head>
<body>

    <div class="push-1-2">
      <label for="year">Year</label>
      <select id="year" required aria-describedby="year-error">
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="year-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide an expiry year</span>
      </p>
    </div>

    <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
