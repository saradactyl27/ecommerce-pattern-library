<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Select Box</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="form-fields.css" rel="stylesheet">
</head>
<body>

    <div class="push-1-2">
      <label for="province">Province</label>
      <select id="province">
        <option class="push-0">Alberta</option>
        <option class="push-0">British Columbia</option>
        <option class="push-0">Manitoba</option>
        <option class="push-0">New Brunswick</option>
        <option class="push-0">Nova Scotia</option>
        <option class="push-0">Northwest Territories</option>
        <option class="push-0">Nunavut</option>
        <option class="push-0">Ontario</option>
        <option class="push-0">Prince Edward Island</option>
        <option class="push-0">Quebec</option>
        <option class="push-0">Saskatchewan</option>
        <option class="push-0">Yukon</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please choose your province</span>
      </p>
    </div>

    <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
