<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <div class="grid wrapper">
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <img src="http://via.placeholder.com/500x500" alt="">
    </div>
    <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2">
      <h2>Saturn and It's Rings</h2>
      <p>$11.29</p>
      <p class="milli">In Stock</p>
      <h4 class="push-0 color-primary">About</h4>
      <p>This wand is out of this world. With realistic shape it will be like you're seeing the real thing. Comes in two sizes. Collect this and the other planets and see the whole solar system.</p>

      <script type="application/json" data-pattern="form-fields/month-select-box">
        {
          "label": "Quantity"
        }
      </script>
      <div class="grid push-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <a class="micro btn btn-default " href="#">Add to cart</a>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <a class="micro btn btn-default " href="#">Add to wish list</a>
        </div>
      </div>

      <div class="grid">
        <p class="unit xs-1 s-1 m-1 l-1-4">Share</p>
        <a class="unit xs-1 s-1 m-1-3 l-1-4" href="#"><i class="icon i-24"><svg><use xlink:href="../../images/icons.svg#facebook-primary-color" /></svg></i></a>
        <a class="unit xs-1 s-1 m-1-3 l-1-4" href="#"><i class="icon i-24"><svg><use xlink:href="../../images/icons.svg#instagram-primary-color" /></svg></i></a>
        <a class="unit xs-1 s-1 m-1-3 l-1-4" href="#"><i class="icon i-24"><svg><use xlink:href="../../images/icons.svg#twitter-primary-color" /></svg></i></a>
      </div>
    </div>
  </div>

</body>
</html>
